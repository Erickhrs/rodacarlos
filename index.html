<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Radial</title>
    <style>
        body {
            margin: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .info-box {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info-box h2 {
            margin-top: 0;
            color: #173c6b;
        }

        svg {
            width: 600px;
            height: 600px;
            overflow: visible;
            /* evita corte do scale */
        }

        .center-circle {
            fill: white;
            stroke: #ccc;
            stroke-width: 2;
        }

        .center-label {
            font-size: 14px;
            fill: #173c6b;
            font-weight: bold;
            text-anchor: middle;
        }

        .sector path {
            cursor: pointer;
            transition: transform 0.2s, fill 0.2s;
            transform-origin: 50% 50%;
            fill: #173c6b;
        }

        .sector:hover path {
            transform: scale(1.05);
            fill: #1e4f8f;
        }

        .sector.active path {
            fill: #1e4f8f;
            transform: scale(1.05);
        }

        .sector-label {
            fill: #fff;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 600 600">
            <g id="sectors"></g>
            <circle cx="300" cy="300" r="100" class="center-circle" />
            <text x="300" y="290" class="center-label">CURSOS</text>
            <text x="300" y="310" class="center-label">DISPONÍVEIS</text>
        </svg>

        <div class="info-box" id="info">
            <h2>Informações do curso</h2>
            <p>Clique em uma área da roda para ver os cursos disponíveis.</p>
        </div>
    </div>

    <script>
        const sectors = [
            "Licitações e Contratos",
            "Auditoria Municipal",
            "Governança Pública",
            "Planejamento Estratégico",
            "Controle de Patrimônio",
            "Emendas Parlamentares",
            "LDO, LOA e PPA"
        ];

        const infoData = {
            "Licitações e Contratos": `
        <h3>LICITAÇÕES E CONTRATOS (Lei 14.133/2021)</h3>
        <ol>
          <li>Formação Completa em Licitações Públicas e Contratos Administrativos<br>
          Capacitação integral dos servidores em todos os instrumentos da nova Lei.</li>
          <li>Gestão e Fiscalização de Contratos na Nova Lei de Licitações<br>
          Enfoque nas atribuições, responsabilidades e instrumentos de controle da execução contratual.</li>
          <li>Planejamento da Contratação e Elaboração do Termo de Referência<br>
          Do PCA ao TR: como estruturar contratações eficientes e em conformidade legal.</li>
          <li>Procedimentos Auxiliares na Nova Lei de Licitações<br>
          Credenciamento, pré-qualificação, registro de preços e manifestação de interesse.</li>
          <li>Sanções Administrativas e Gestão de Riscos nos Contratos Públicos<br>
          Matriz de riscos, penalidades e compliance contratual.</li>
        </ol>
      `,
            "Auditoria Municipal": `
        <h3>AUDITORIA MUNICIPAL</h3>
        <ol>
          <li>Auditoria Interna em Órgãos Públicos Municipais: Teoria e Prática<br>
          Mecanismos de controle, prevenção de falhas e responsabilização.</li>
          <li>Auditoria em Processos Licitatórios e Contratos<br>
          Análise crítica, identificação de vícios e recomendações corretivas.</li>
          <li>Auditoria de Desempenho na Administração Pública Municipal<br>
          Indicadores, resultados e medição da efetividade das políticas públicas.</li>
        </ol>
      `,
            "Governança Pública e Compliance": `
        <h3>GOVERNANÇA PÚBLICA E COMPLIANCE</h3>
        <ol>
          <li>Governança Pública e Gestão de Riscos no Setor Público<br>
          Fundamentos, trilhas de integridade e estruturação da governança municipal.</li>
          <li>Implantação de Programas de Integridade em Municípios<br>
          Compliance, códigos de conduta e controles internos eficientes.</li>
        </ol>
      `,
            "Planejamento Estratégico Municipal": `
        <h3>PLANEJAMENTO ESTRATÉGICO MUNICIPAL</h3>
        <ol>
          <li>Planejamento Estratégico Municipal e Indicadores de Resultado<br>
          Construção de metas, objetivos, e indicadores para melhoria da gestão.</li>
          <li>Gestão por Resultados no Setor Público<br>
          Alinhamento de recursos, desempenho institucional e accountability.</li>
        </ol>
      `,
            "Controle de Patrimônio e Almoxarifado": `
        <h3>CONTROLE DE PATRIMÔNIO E ALMOXARIFADO</h3>
        <ol>
          <li>Gestão Patrimonial e Inventário de Bens Públicos<br>
          Classificação, tombamento, depreciação e desfazimento de bens.</li>
          <li>Gestão e Controle de Almoxarifado e Materiais<br>
          Fluxos, registros, requisições e controle de estoque com base na NBCASP.</li>
        </ol>
      `,
            "Emendas Parlamentares Municipais": `
        <h3>EMENDAS PARLAMENTARES MUNICIPAIS</h3>
        <ol>
          <li>Execução de Emendas Parlamentares Impositivas Municipais<br>
          Instrumentação jurídica, limites e vinculação orçamentária.</li>
        </ol>
      `,
            "LDO, LOA e PPA": `
        <h3>LDO, LOA E PPA</h3>
        <ol>
          <li>Planejamento Orçamentário Municipal: PPA, LDO e LOA na Prática<br>
          Integração entre os instrumentos e alinhamento à realidade municipal.</li>
          <li>Elaboração e Revisão do Plano Plurianual com Base em Indicadores<br>
          Conexão entre planejamento de médio prazo e políticas públicas setoriais.</li>
          <li>Construção Participativa da LDO e LOA<br>
          Metodologias de escuta popular e transparência ativa.</li>
          <li>Análise e Monitoramento da Execução Orçamentária Municipal<br>
          Avaliação do desempenho fiscal e correção de desvios em tempo real.</li>
        </ol>
      `
        };

        const svgNS = "http://www.w3.org/2000/svg";
        const g = document.getElementById("sectors");
        const info = document.getElementById("info");
        const centerX = 300, centerY = 300, r1 = 100, r2 = 280;
        const total = sectors.length;
        let activeSector = null;

        for (let i = 0; i < total; i++) {
            const startAngle = (2 * Math.PI / total) * i;
            const endAngle = (2 * Math.PI / total) * (i + 1);

            const x1 = centerX + r1 * Math.cos(startAngle);
            const y1 = centerY + r1 * Math.sin(startAngle);
            const x2 = centerX + r2 * Math.cos(startAngle);
            const y2 = centerY + r2 * Math.sin(startAngle);
            const x3 = centerX + r2 * Math.cos(endAngle);
            const y3 = centerY + r2 * Math.sin(endAngle);
            const x4 = centerX + r1 * Math.cos(endAngle);
            const y4 = centerY + r1 * Math.sin(endAngle);

            const path = document.createElementNS(svgNS, "path");
            path.setAttribute("d", `
        M ${x1} ${y1}
        L ${x2} ${y2}
        A ${r2} ${r2} 0 0 1 ${x3} ${y3}
        L ${x4} ${y4}
        A ${r1} ${r1} 0 0 0 ${x1} ${y1}
        Z
      `);

            const midAngle = (startAngle + endAngle) / 2;
            const labelRadius = 190; // aumente o valor para afastar os textos
            const labelX = centerX + labelRadius * Math.cos(midAngle);
            const labelY = centerY + labelRadius * Math.sin(midAngle);

            const text = document.createElementNS(svgNS, "text");
            text.setAttribute("x", labelX);
            text.setAttribute("y", labelY);
            text.textContent = sectors[i];
            text.setAttribute("transform", `rotate(${(midAngle * 180 / Math.PI)}, ${labelX}, ${labelY})`);
            text.setAttribute("class", "sector-label");

            const group = document.createElementNS(svgNS, "g");
            group.classList.add("sector");
            group.appendChild(path);
            group.appendChild(text);

            group.onclick = () => {
                if (activeSector) activeSector.classList.remove("active");
                group.classList.add("active");
                activeSector = group;

                info.innerHTML = `<h2>${sectors[i]}</h2>${infoData[sectors[i]]}`;
            };

            g.appendChild(group);
        }
    </script>
</body>

</html>
